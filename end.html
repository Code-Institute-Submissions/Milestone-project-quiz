<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div id="end" class="center column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Save Your Score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter Your Name">
                <button class="btn-end" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again <i class="fa fa-repeat" aria-hidden="true"></i></a>
            <a href="/index.html" class="btn">Go Home <i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
